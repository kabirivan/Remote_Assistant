    <body>  
        <header>
            <nav class="navbar navbar-black bg-light">
                <a class="navbar-brand" href="#">
                <img style="width:150px; height:40px;" src = "{% static 'images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                Remote Assistance
            </a>
            </nav>
        </header>
        <!-- this form is to join the callvideo-->

        <h5 >Welcome to the Control Panel of Remote Assistance</h5>


        <div class = "ml-1 mt-12">
            <form action="/link_call", method = "POST", class="col s12" id="link_call">
                {% csrf_token %}
                <div class="form-group">
                    <label>Send the link to the Client</label>
                    <input class="input",type="text" id="phone" placeholder="Number" required>
                    <button class= "btn btn-sm btn-primary",id="link", type = "submit">Link Generated</button>
                </div>
            </form>
        </div>

        <!-- this form is to take the picture-->
        <div id="container" class="container">
            <form action="/photo", method = "POST", class="col s12" id="take_photo">
                {% csrf_token %}
                <div class="form-group">
                    <label>Take the photograph</label>
                    <button class= "btn btn-sm btn-primary",id="photos", type = "submit">Photo</button>
                </div>
            </form>
            <form class = "form"> 
            <p>Name: </p>
            <input class="input",type="text" id="username" placeholder="Name" required>
            <button class= "btn btn-sm btn-primary",id="join_leave">Join call</button>
        </form>

        <p id="count">Disconnected.</p> 
            <div id="container" class="container">
            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-secondary mute-audio ml-3 mt-2"><i class="fa fa-microphone-slash"></i>Mute Audio</button>
                <button type="button" class="btn btn-secondary mute-video ml-3 mt-2"><i class="fa fa-video-camera"></i>Mute Video</button>
                <button type="button" class="btn btn-danger end-call ml-3 mt-2" data-dismiss="modal"><i class="fa fa-times"></i>End Call</button>
            </div>

            <div id="container" class="container">
            <div id="local" class="container"><div></div><div>Assistant</div></div>
            </div>
          
            </div>
            <div id="container" class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="modal-body">
                                <!-- Project Details Go Here -->
                                <h2 class="h3">Video Call</h2>
                                <div id="container" class="">
                                <div class="pure-u-2-3" id="video-container">
                                    <video id="local" autoplay=""><div id="local" class="portfolio-modal modal"><div></div><div>User</div></video>
                                </div>
                                
                            </div>
                        </div>
                    </div>
