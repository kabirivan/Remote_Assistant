        font-size: 1.125rem;

  <body class="text-center">

  <form action="/chat_assis", method = "POST", class="form-signin" id="formulario">	
            {% csrf_token %}
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  </div>
  
  <div class="form-label-group">
    <input type="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
    <label for="inputEmail">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-Remote Assistance</p>
</form>
</body>
</html>
