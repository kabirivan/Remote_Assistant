
{% load static %}
{% load bootstrap4 %}
{% csrf_token %}

{# Display a form #}

<html>
<head>
    <meta charset = "utf-8" />         <!--In order to agree a picture-->                
    <title>Remote Assistant</title>    <!--Title-->
    <!--No se muestra pero sirve para tener mas informacion acerca de nuestro sitio web
    ademas la etiqueta meta no necesita ser cerrada-->
    <meta name = "description" content = "Remote assistant with video call to help in accident"/>  <!--PRINCIPAL DESCRIPTION-->
    <meta name = "author" content = "FreakJazz"/>
    <meta name = "keywords" content = "Remote Assistant"/>
    <link rel = "stylesheet", href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">      <!--Icons Library--> 
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <!--Estilo de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <!--Slider https://bxslider.com/install/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>
<body>
    <header>
                <div class = "header.inner">
                    <div class = "logo">
                        <a href = ""  id = "logo"> 
                        <img style="width:150px; height:40px;"src = "{% static 'logo.png' %}" alt = "Logo Company">
                    </div>
                    <h1>Remote Assistance</h1>
                </div>  
    </header>
    <h2>Concept Probe</h2>
    <h3>Manager Panel</h3>
    <div class="row">
        <p>Assistant</p>
        <form action="/chat_assis", method = "POST", class="col s12" id="formulario">	
            {% csrf_token %}	
            <input type="text" name="name" placeholder="Name" required>
            {% buttons %}
            <button class="btn waves-effect waves-light" type="submit"id = "assist">
                <i class="material-icons right">Log in</i>
            {% endbuttons %}
        </button>
        </form>
    </div>
    <div class="row">
        <p>User</p>
        <form action="/chat_user", method = "POST", class="col s4" id="formu">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required>
            
            
            {% buttons %}
            <button class="btn waves-effect waves-light" type="submit" id = "user">
                <i class="material-icons right">Log in</i>
            {% endbuttons %}
        </button>
        </form>
    </div>
    
    {#<script src="{% static 'app1.js' %}"></script>#}
</body>
</html>
