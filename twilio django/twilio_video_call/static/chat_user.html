
{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>  
        <h1>JRTec (Remote Assistance)</h1>
        <h2>Concept Prube</h2>
        <form>
            Name: <input type="text" id="username" placeholder="Name" required>
            <button id="join_leave">Join call</button>
        </form>
        <p id="count">Disconnected.</p>
      
        <div id="container" class="container">
            <div id="local" class="participant"><div></div><div>User</div></div>
            <!-- more participants will be added dynamically here -->
        </div>

        <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script src="{% static 'app.js' %}"></script>
    </body>
</html>
